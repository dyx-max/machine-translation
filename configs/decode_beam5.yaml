# Beam Search解码配置
# 用于解码阶段的参数

decoding:
  method: "beam_search"  # "greedy" 或 "beam_search"
  beam_size: 5
  length_penalty: 0.6
  repetition_penalty: 1.0  # 1.0表示不惩罚，>1.0惩罚重复
  max_len: 64
  early_stop: true
  n_best: 1  # 输出top-n个结果

# 评估配置
evaluation:
  metrics: ["bleu", "chrf", "ter"]
  sacrebleu:
    tokenize: "13a"  # 或 "zh", "none"
    lowercase: false
    force: false

